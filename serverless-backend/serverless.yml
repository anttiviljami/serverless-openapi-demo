service: pre-demo-sls-meetup

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  stage: dev

functions:
  api:
    handler: dist/index.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{path+}
          method: ANY
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    port: 9001
